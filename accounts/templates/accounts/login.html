{% extends 'accounts_base.html' %}
 
{% block title %}中医妇产科临床流调系统{% endblock %}
 
{% block content %}

    {% if request.session.hint_message %}
    <h4>{{ request.session.hint_message }}</h4>
    {% endif %}

<form role="form" method = 'post' enctype="multipart/form-data">
{% csrf_token %}
    <table>
        {{loginform.as_table}}
    </table>
<button type="submit" class="btn btn-default">登录</button>
</form>
    <p><a href="/accounts/register">快速注册</a></p>

{% endblock %}
