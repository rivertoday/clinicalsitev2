<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <link href="https://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://47.94.22.221/static/css/jquery.bigautocomplete.css" type="text/css" />

    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://47.94.22.221/static/js/jquery.bigautocomplete.js?v=2"></script>
    <script src="https://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>{% block title %}默认标题{% endblock %}</title>

    <style type="text/css">
        #menu {background-color:#D8D8D8 ;height:800px;width:105px;float:left;}
        #footer {background-color:#336699; color:#FFFFFF; clear:both;text-align:center;}
        ul
        {
        list-style-type:none;
        margin:0;
        padding:0;
        }
        a.rivermenu:link,a.rivermenu:visited
        {
        display:block;
        font-weight:bold;
        color:#FFFFFF;
        background-color:#98bf21;
        width:105px;
        text-align:center;
        padding:4px;
        text-decoration:none;
        text-transform:uppercase;
        }
        a.rivermenu:hover,a.rivermenu:active
        {
        background-color:#7A991A;
        }
    </style>

<script>
    $(function () {
        $('.datetime-input').datetimepicker({
            changeMonth: true,
            changeYear: true,
            yearRange: "1949:2018",
            format:'YYYY-MM-DD HH:mm:ss'
        });
    });
</script>
</head>
<body>

{% include 'case001_nav.html' %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1" >
            <div id="menu">
                <ul>
                    <li><a href="/case001/datalist" class="rivermenu">数据展示</a></li>
                    <li><a href="/case001/datainput" class="rivermenu">数据采集</a></li>
                    <li><a href="/case001/dataana" class="rivermenu">数据分析</a></li>
                    <li><a href="/case001/about" class="rivermenu">关于</a></li>
                </ul>
            </div>
        </div>

        <div class="col-md-11">
            {% block content %}
        这里是默认内容，所有继承自这个模板的，如果不覆盖就显示这里的默认内容。
            {% endblock %}
        </div>
    </div>
</div>

<div id="footer" >
本项目软件版权所有 &reg 漢典集團
</div>



</body>
</html>
